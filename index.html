<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
<script>
/* global nn */
function setup () {
  const slider = nn.create('input') //creates slider, store in variable
  .set( {
    type: 'range',
    //choose min for slider
    min: -100,
    max: 0,
    step: 0.05 //how much to increment or decrement by?
  })
  .addTo('body') //add to overall body
  //.on('click', (e) => { //we are defining a function object called 'e'
  .on('change', () => {
    console.log(slider.value) //review this!!! is .value built in?
  })
}
  
  nn.on('load', setup)
</script>
